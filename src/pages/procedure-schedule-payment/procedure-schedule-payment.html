<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Jadwal Pembayaran</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="white" (click)="addNew()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item  (press)="pressOptions(item)" *ngFor="let item of models">
      <h2>{{item.name}}</h2>
      <h3>IDR {{item.payment_total | number : fractionSize}}</h3>
      <p>{{ item.description }}</p>
      <ion-note item-end>{{ item.installment_date_3 | date: 'dd MMM yyyy' }}</ion-note>
    </button>
    <ion-list-header>tap dan tahan daftar untuk memilih opsi</ion-list-header>
  </ion-list>
</ion-content>
