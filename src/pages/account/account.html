<ion-header>

  <ion-navbar color="primary">
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-card (click)="doUploadPhoto()" [style.backgroundImage]="'url(' + defaultPhoto + ')'"></ion-card>

  <div class="content">
    <p class="welcome-description">Silahkan Login untuk merekam jejak hari bahagia Anda</p>
    <ion-row>
			<ion-col>
        <button ion-button color="primary" round full (click)="goToLogin()">LOGIN</button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" round full (click)="goToRegister()">REGISTER</button>
			</ion-col>
    </ion-row>
    <ion-list class="list">
      <ion-list-header>
        Tentang
      </ion-list-header>
      <button ion-item (click)="goToStatic(2, 'Tentang Kami')">
        <ion-icon ios="ios-paper-outline" md="ios-paper-outline" item-start></ion-icon>
        Tentang Kami
      </button>  
      <button ion-item (click)="goToStatic(1, 'Kebijakan Privasi')">
        <ion-icon ios="ios-bookmark-outline" md="ios-bookmark-outline" item-start></ion-icon>
        Kebijakan Privasi
      </button>
      <button ion-item (click)="goToStatic(3, 'Ketentuan Penggunaan')">
        <ion-icon ios="ios-book-outline" md="ios-book-outline" item-start></ion-icon>
        Ketentuan Penggunaan
      </button>
      <button ion-item (click)="goToSupport()">
        <ion-icon ios="ios-help-circle-outline" md="ios-help-circle-outline" item-start></ion-icon>
        Bantuan
      </button>
    </ion-list>
  </div>
   
</ion-content>
