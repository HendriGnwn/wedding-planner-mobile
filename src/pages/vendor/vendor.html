<!--
  Generated template for the VendorPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Daftar Vendor</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="white" (click)="goToNotification()">
        <ion-icon ios="ios-notifications-outline" md="ios-notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of vendors" (click)="goToVendorDetail(item)">
    <img src="{{ item.file != null ? fileThumbUrl + item.file : exceptionFileThumbUrl }}"/>
    <div class="card-title">{{ item.name }}</div>
    <div class="card-subtitle">{{ item.category }}</div>
  </ion-card>
</ion-content>
