<ion-header>

  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only color="white" (click)="goToSetting()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-row class="profile-banner">
    <ion-col col-12 text-center>
      <div class="banner-profile">
        <img (click)="openFile()" width="100%" height="{{ bannerHeight }}" src="{{ photo }}" />
        <ion-icon name="camera" color="white" large class="icon-upload"></ion-icon>
      </div>
      
      
    </ion-col>
  </ion-row>
  
  <div class="content">
    
    <ion-row class="counting-down-container">
      <ion-col col-3 text-center>
        <ion-row>
          <ion-col col-12 class="counting-number">
            {{ days }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 class="counting-label">
            Hari
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-3 text-center>
        <ion-row>
          <ion-col col-12 class="counting-number">
            {{ hours }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 class="counting-label">
            Jam
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-3 text-center>
        <ion-row>
          <ion-col col-12 class="counting-number">
            {{ minutes }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 class="counting-label">
            Menit
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-3 text-center>
        <ion-row>
          <ion-col col-12 class="counting-number">
            {{ seconds }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 class="counting-label">
            Detik
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    
    <ion-row class="detail-container">
      <ion-col col-12 class="detail-title" text-center>
        {{ relation_name }}
      </ion-col>
      <ion-col col-12 class="detail-subtitle" text-center>
        {{ wedding_day | date: "dd MMMM yyyy" }}
      </ion-col>
      <ion-col col-12 class="detail-subtitle" text-center>
        {{ venue }}
      </ion-col>
    </ion-row>
  </div>
   
</ion-content>
