<ion-header>

  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only color="white">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-row class="profile-banner">
    <ion-col col-12 text-center>
      <ion-img (click)="openFile()" width="100%" height="180" src="https://static.pexels.com/photos/256737/pexels-photo-256737.jpeg"></ion-img>
      <ion-icon name="camera" color="white" large style="font-size: 2.2em; top: -40px; position:relative;"></ion-icon>
    </ion-col>
  </ion-row>
  
  <div class="content">
    
    <ion-row class="counting-down-container">
      <ion-col col-3 text-center>
        Hari
      </ion-col>
      <ion-col col-3 text-center>
        Jam
      </ion-col>
      <ion-col col-3 text-center>
        Menit
      </ion-col>
      <ion-col col-3 text-center>
        Detik
      </ion-col>
    </ion-row>
    
    <ion-row class="detail-container">
      <ion-col col-12 class="detail-title" text-center>
        {{ relation_name }}
      </ion-col>
      <ion-col col-12 class="detail-subtitle" text-center>
        {{ wedding_day }}
      </ion-col>
      <ion-col col-12 class="detail-subtitle" text-center>
        {{ venue }}
      </ion-col>
    </ion-row>
    <button ion-button (click)="doLogout()">Logout</button>
  </div>
   
</ion-content>
