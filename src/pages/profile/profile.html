<ion-header>

  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only color="white">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-row class="profile-banner">
    <ion-col col-12 text-center>
      <ion-img (click)="openFile()" width="100%" height="200" src="https://static.pexels.com/photos/256737/pexels-photo-256737.jpeg"></ion-img>
      <ion-icon name="camera" color="white" large style="font-size: 2.2em; top: -50px;position:relative;"></ion-icon>
    </ion-col>
  </ion-row>
  
  <button ion-button (click)="doLogout()">Logout</button>
  
  <ion-content padding>

    <ion-list>
        <ion-item *ngFor="let x of dirs" (click)="open(x)">
            <ion-icon name='folder' class="file-color" item-start *ngIf="x.isDirectory"></ion-icon>
            {{x.name}}
        </ion-item>
    </ion-list>

</ion-content>

</ion-content>
