<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{ item.content.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card text-center *ngFor="let item of details;">
    <div class="card-title">{{ item.name }}</div>
    <div class="card-subtitle">IDR {{ item.value == null ? 0 : item.value | number : fractionSize }}</div>
  </ion-card>
</ion-content>

<ion-footer no-border transparent>
  <ion-row>
    <ion-col col-12 class="grid-col">
      <ion-row>
        <ion-col col-6 text-center>
          Total Biaya
        </ion-col>
        <ion-col col-6 text-right class="grid-row-grand-cost">
          IDR {{ item.value == null ? 0 : item.value  | number : fractionSize }}
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-footer>
