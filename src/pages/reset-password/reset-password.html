<ion-header>

  <ion-navbar color="primary">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="cream-background">
  
  <form autocomplete="off" [formGroup]="forgotForm" (ngSubmit)="onSubmit(forgotForm.value)">
		<ion-row>
			<ion-col>
				<ion-list>
					<ion-item class="cream-background" [ngClass]="{'error-border':!forgotForm.controls.password.valid && forgotForm.controls.password.touched}">
						<ion-label floating>Password</ion-label>
						<ion-input formControlName="password" type="password" required ></ion-input>
					</ion-item>
          <ion-item color="danger" class="form-error" *ngIf="forgotForm.controls.password.hasError('required') && forgotForm.controls.password.touched">
            <p>Password harus diisi</p>
          </ion-item>
					<ion-item class="cream-background" [ngClass]="{'error-border':!forgotForm.controls.confirm_password.valid && forgotForm.controls.confirm_password.touched}">
						<ion-label floating>Konfirmasi Password</ion-label>
						<ion-input formControlName="confirm_password" type="password" required ></ion-input>
					</ion-item>
          <ion-item color="danger" class="form-error" *ngIf="forgotForm.controls.confirm_password.hasError('required') && forgotForm.controls.confirm_password.touched">
            <p>Konfirmasi Password harus diisi</p>
          </ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button color="primary" round full type="submit" [disabled]="!forgotForm.valid" >RESET</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
