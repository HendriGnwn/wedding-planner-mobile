<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{ contentDetail.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="white" type="submit" [disabled]="!contentDetailNoteForm.valid" (click)="onSubmit(contentDetailNoteForm.value)">
        <ion-icon md="ios-checkmark-circle-outline" ios="ios-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content >
  <form autocomplete="off" [formGroup]="contentDetailNoteForm">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item [ngClass]="{'error-border':!contentDetailNoteForm.controls.note.valid && contentDetailNoteForm.controls.note.touched}">
            <ion-textarea formControlName="note" class="notes"></ion-textarea>
          </ion-item>
          <ion-item class="form-error" *ngIf="contentDetailNoteForm.controls.note.hasError('required') && contentDetailNoteForm.controls.note.touched">
            <p>
                Catatan masalah harus diisi
            </p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
