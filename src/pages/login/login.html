<ion-content padding>
	<form autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
			<ion-label floating>Email</ion-label>
            <ion-input placeholder="Email" name="username" id="loginField" type="text" required ></ion-input>
          </ion-item>
          <ion-item>
			  <ion-label floating>Password</ion-label>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit" (click)="goToHome();">Login
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
