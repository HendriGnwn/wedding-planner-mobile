<ion-content padding class="cream-background" text-center>
  <img style="margin-top:30px;" width="60%" src="assets/imgs/logo.png" />
	<form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
		<ion-row>
			<ion-col>
				<ion-list>
					<ion-item class="cream-background" [ngClass]="{'error-border':!loginForm.controls.email.valid && loginForm.controls.email.touched}">
						<ion-label floating>Email</ion-label>
						<ion-input formControlName="email" type="email" required ></ion-input>
					</ion-item>
          <ion-item color="danger" class="form-error" *ngIf="loginForm.controls.email.hasError('required') && loginForm.controls.email.touched">
            <p>Email harus diisi</p>
          </ion-item>
          <ion-item color="danger" class="form-error" *ngIf="!loginForm.controls.email.hasError('required') && loginForm.controls.email.hasError('email') && loginForm.controls.email.touched">
            <p>Format email tidak valid</p>
          </ion-item>
					<ion-item class="cream-background" [ngClass]="{'error-border':!loginForm.controls.password.valid && loginForm.controls.password.touched}">
						<ion-label floating>Password</ion-label>
						<ion-input formControlName="password" type="password" required ></ion-input>
					</ion-item>
          <ion-item color="danger" class="form-error" *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched">
            <p>Password harus diisi</p>
          </ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button color="primary" round full type="submit" [disabled]="!loginForm.valid" >Masuk</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col text-center>
				<button ion-button color="secondary" style="margin-top:20px;" no-line (click)="goToRegisterPage()">Buat Akun</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col text-center>
				<button ion-button color="secondary" small  no-border (click)="goToForgotPasswordPage()">Lupa Password</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
