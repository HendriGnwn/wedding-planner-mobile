<ion-content padding class="cream-background">
	<ion-img width="100%" src="http://via.placeholder.com/450x250"></ion-img>
	<form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
		<ion-row>
			<ion-col>
				<ion-list>
					<ion-item class="cream-background" [ngClass]="{'error-border':!loginForm.controls.email.valid && loginForm.controls.email.touched}">
						<ion-label floating>Email</ion-label>
						<ion-input formControlName="email" type="text" required ></ion-input>
					</ion-item>
          <ion-item color="danger" class="form-error" *ngIf="loginForm.controls.email.hasError('required') && loginForm.controls.email.touched">
            <p>Sorry, field email is required!</p>
          </ion-item>
          <ion-item color="danger" class="form-error" *ngIf="loginForm.controls.email.hasError('email') && loginForm.controls.email.touched">
            <p>Sorry, field email not valid!</p>
          </ion-item>
					<ion-item class="cream-background">
						<ion-label floating>Password</ion-label>
						<ion-input formControlName="password" type="password" required ></ion-input>
					</ion-item>
          <ion-item color="danger" class="form-error" *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched">
            <p>Sorry, field password is required!</p>
          </ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
        <ion-list>
          <ion-item color="danger" class="form-error" *ngFor="let item of loginErrors">
            <p>Sorry, field password is required!</p>
          </ion-item>
        </ion-list>
				<button ion-button color="primary" round full type="submit" [disabled]="!loginForm.valid" >Masuk</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col text-center>
				<button ion-button color="cream" style="margin-top:20px;" no-border>Buat Akun</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col text-center>
				<button ion-button color="cream" small  no-border>Lupa Password</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
