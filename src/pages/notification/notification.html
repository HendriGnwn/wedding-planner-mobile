<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Notifikasi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of notifications" (click)="goToDetail(item)">
    <img src="{{ item.file != null ? fileThumbUrl + item.file : exceptionFileThumbUrl }}"/>
    <div class="card-title">{{ item.name }}</div>
    <div class="card-subtitle">{{ item.message_at }}</div>
  </ion-card>
</ion-content>
