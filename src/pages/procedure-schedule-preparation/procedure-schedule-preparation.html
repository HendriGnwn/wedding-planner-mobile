<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Jadwal Persiapan</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="white" (click)="addNew()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item  (press)="pressOptions(item)" *ngFor="let item of models">
      <h2>{{item.name}}</h2>
      <p>{{item.venue}}</p>
      <ion-note item-end>{{ item.preparation_at | date: 'dd MMM yyyy H:mm' }}</ion-note>
    </button>
    <ion-list-header>tap dan tahan daftar untuk memilih opsi</ion-list-header>
  </ion-list>
</ion-content>
