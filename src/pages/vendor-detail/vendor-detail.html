  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{ vendor.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides class="vendor-slides" pager="true">
    <ion-slide>
      <img src="{{ vendor.file != null ? fileUrl + vendor.file : defaultFileUrl }}" class="slide-image" (click)="showPicture(vendor.name, vendor.file != null ? fileUrl + vendor.file : defaultFileUrl)" />
    </ion-slide>
    <ion-slide *ngFor="let item of vendor.vendorDetails">
      <img src="{{ item.file != null ? detailFileUrl + item.file : defaultFileUrl }}" class="slide-image" (click)="showPicture(item.name, item.file != null ? detailFileUrl + item.file : defaultFileUrl)" />
    </ion-slide>
  </ion-slides>
  
  <ion-row class="content-list">
    <ion-col col-12>
      <ion-list>
        <ion-list-header text-center>
          {{ vendor.category }}
        </ion-list-header>
        <ion-item>
          <ion-row>
            <ion-col col-1>
              <ion-icon ios="ios-pin-outline" md="ios-pin-outline"></ion-icon>
            </ion-col>
            <ion-col col-11>
              <p>{{ vendor.address }}</p>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item>
          <ion-row>
            <ion-col col-12>
              <button ion-button rounded (click)="callPhone()" color="primary">
                <ion-icon ios="ios-call-outline" md="ios-call-outline"></ion-icon>
                &nbsp;&nbsp;{{ vendor.phone }}
              </button>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item>
          <ion-row>
            <ion-col col-12>
              <button ion-button rounded (click)="clickInstagram()" color="primary">
                <ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon>
                &nbsp;&nbsp;{{ vendor.instagram }}
              </button>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item>
          <ion-row>
            <ion-col col-12>
              <button ion-button rounded (click)="clickWebsite()" color="primary">
                <ion-icon ios="ios-globe-outline" md="ios-globe-outline"></ion-icon>
                &nbsp;&nbsp;{{ vendor.website }}
              </button>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-input type="file"></ion-input>
</ion-content>
