<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{ notification.name }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Batal</span>
        <ion-icon name="md-close" color="white" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides class="notification-slides">
    <ion-slide>
      <img src="{{ notification.file != null ? fileUrl + notification.file : defaultFileUrl }}" class="slide-image" (click)="showPicture(notification.name, notification.file != null ? fileUrl + notification.file : defaultFileUrl)" />
    </ion-slide>
  </ion-slides>
  <div class="card-title">
    <div class="elipse">{{ notification.name }}</div>
  </div>
  <ion-row class="content-list">
    <ion-col col-12>
      <ion-list>
        <ion-list-header text-right>
          {{ messageAt(notification) }}
        </ion-list-header>
      </ion-list>
    </ion-col>
    <ion-col col-12 class="page-content" [innerHTML]="notification.description"></ion-col>
  </ion-row>
</ion-content>
