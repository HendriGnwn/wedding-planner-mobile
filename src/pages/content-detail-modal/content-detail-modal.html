<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{ headerTitle }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss(null)">
        <span ion-text color="white" showWhen="ios">Batal</span>
        <ion-icon name="md-close" color="white" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form autocomplete="off" [formGroup]="contentDetailForm" (ngSubmit)="onSubmit(contentDetailForm.value)">
		<ion-row>
			<ion-col>
				<ion-list>
					<ion-item [ngClass]="{'error-border':!contentDetailForm.controls.name.valid && contentDetailForm.controls.name.touched}">
						<ion-label floating>Label</ion-label>
						<ion-input formControlName="name" type="text" required ></ion-input>
					</ion-item>
          <ion-item class="form-error">
            <p *ngIf="contentDetailForm.controls.name.hasError('required') && contentDetailForm.controls.name.touched">
                Label harus diisi
            </p>
          </ion-item>
					<ion-item [ngClass]="{'error-border':!contentDetailForm.controls.value.valid && contentDetailForm.controls.value.touched}">
						<ion-label floating>Isi</ion-label>
						<ion-input formControlName="value" type="text" required ></ion-input>
					</ion-item>
          <ion-item class="form-error">
            <p *ngIf="contentDetailForm.controls.value.hasError('required') && contentDetailForm.controls.value.touched">
                Isi harus diisi
            </p>
          </ion-item>
				</ion-list>
        <button ion-button color="primary" round full type="submit" [disabled]="!contentDetailForm.valid" >SIMPAN</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
