<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Biaya</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="white" (click)="goToNotification()">
        <ion-icon ios="ios-notifications-outline" md="ios-notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <ion-card text-center *ngFor="let item of costs;" (click)="goToCostDetail(item)">
      <div class="card-title">{{ item.content.name }}</div>
      <div class="card-subtitle">IDR {{ item.value == null ? 0 : item.value | number : fractionSize }}</div>
    </ion-card>
</ion-content>

<ion-footer no-border transparent>
    <ion-row>
      <ion-col col-12 class="grid-col">
        <ion-row>
          <ion-col col-6 text-center>
            Total Biaya
          </ion-col>
          <ion-col col-6 text-right class="grid-row-grand-cost">
            IDR {{ grandCost | number : fractionSize }}
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
</ion-footer>
