<!--
  Generated template for the VendorPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{ pageTitle }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="white" (click)="storeData()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of details" (click)="pictureDialog(item)" (press)="pressToDetail($event, item)">
    <img src="{{ item.value != null ? fileThumbUrl + item.value : defaultFileThumbUrl }}"/>
  </ion-card>
</ion-content>
