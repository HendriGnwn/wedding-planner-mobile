<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{ pageTitle }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="white">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <button (press)="contentPressed($event, item.id, item.name)" class="button-item" ion-item color="secondary" *ngFor="let item of contents" (click)="goToDetail(item.id, item.name)" detail-none>
      {{ item.name }}
      <ion-icon ios="ios-arrow-forward-outline" md="ios-arrow-forward-outline" item-end></ion-icon>
    </button>
    <button ion-item class="button-item" color="secondary" (click)="addContent()" detail-none>
      <ion-icon ios="ios-add-circle" md="ios-add-circle" item-start></ion-icon>
    </button>
  </ion-list>

</ion-content>
