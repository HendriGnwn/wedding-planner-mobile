<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{ pageTitle }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="white">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list class="content">
    <button ion-item color="secondary" *ngFor="let item of contents" (click)="goToDetail(item.id, item.name)">
      {{ item.name }}
      <ion-icon ios="ios-arrow-forward-outline" md="ios-arrow-forward-outline" item-end></ion-icon>
    </button>  
  </ion-list>

</ion-content>
